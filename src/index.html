<!doctype html>
<html>
  <head>
    <title>Spotify Artist Follow</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Spotify Artist Follow</h1>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <button id="logout-button" class="btn btn-primary">Log out from Spotify</button>
        <div id="follow">
          <h1>Follow all artists: </h1>
          <button id="follow-button" class="btn btn-primary">Follow All</button>
          <div id="artists-followed"></div>
        </div>
      </div>
    </div>
    
    <script id="artists-followed-template" type="text/x-handlebars-template">
      <h1>You are now following the following artists:</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            {{#each this}}  
            <dt><dd class="clearfix"><img src="{{this.images.[2].url}}" height=40 width=40>   {{this.name}}</dd></dt><br>
            {{/each}}
          </dl>
        </div>
        
      </div>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var artistsFollowedSource = document.getElementById('artists-followed-template').innerHTML,
            artistsFollowedTemplate = Handlebars.compile(artistsFollowedSource),
            artistsFollowedPlaceholder = document.getElementById('artists-followed');

        const qs = new URLSearchParams(window.location.search)

        var access_token = Cookies.get("access_token"),
            user_id = "",
            state = Cookies.get("state"),
            error = qs.get("error");
       
        console.log(`access_token = ${access_token}, state = ${state}, error = ${error}`);    

        var api_root_url = 'https://api.spotify.com/v1';
        if (error /*|| (access_token && state == null)*/) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: api_root_url + '/me/',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  user_id = response.id;
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('login-button').addEventListener('click', function() {
            window.location = 'http://localhost/follow/login.php';   
          }, false);

          document.getElementById('logout-button').addEventListener('click', function() {
            Cookies.remove("access_token", { path: '' });
            Cookies.remove("state", { path: '' });
            Cookies.remove("error", { path: '' });
            window.location = 'https://www.spotify.com/logout/';   
          }, false);

          document.getElementById('follow-button').addEventListener('click', function() {
            var url = `http://localhost/follow/follow.php?access_token=${access_token}&id=${user_id}`;
            $.ajax({type: 'GET', url: url})
            .done(function(response) {
              artistsFollowedPlaceholder.innerHTML = artistsFollowedTemplate(response);
            })
            .fail(function(msg) {
              alert(`Failed with error: ${JSON.stringify(msg)}`);
            });
          }, false);
        }
      })();
    </script>
</html>
